<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button icon-only ion-button (click)="onNotification()">
            <notification-counter></notification-counter>
        </button>
    </ion-buttons>
    <ion-title>Approve Leave</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   
  <ion-list no-lines class="app-student-list">
      <ion-item>
          <ion-avatar item-start>
              <img class="profile-image" src="assets/img/student-m.png">
          </ion-avatar>
         {{requestDetails.requestor.name}}
          <p>
            <span class="small">
                <small><ion-icon name="mail"></ion-icon>{{requestDetails.requestor.email}}</small>
              </span>
          </p>  
        </ion-item>
        <ion-item *ngIf="requestDetails.message" text-wrap>
            {{requestDetails.message}}
        </ion-item>
        <ion-item>
            <ion-label color="darkGray" stacked>Comment*</ion-label>
            <ion-textarea  name="comment" rows="10" cols="40" [(ngModel)]="comment"
            ></ion-textarea>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer >
    <ion-row >
      <ion-col>
        <button ion-button color="secondary" block block (click)="onApprove()">
          Approve
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="orange" block (click)="onReject()">
          Reject
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>
