
<ion-header>
    <ion-navbar color="ios-blue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    
      

    <div>
         
    <ion-slides pager="false" class="home-profile-slide">
      <ion-slide  *ngFor="let profile of homeProfilesDetails">
          <div class="expandUp top-container" style="background-color:#FFFCE9 !important;">
            <div class="head-img" style="text-align:left !important;">
                <div class="circular--portrait">
                    <img src="https://www.brainpickings.org/wp-content/uploads/2014/03/georgelucas.jpg" />
                  </div>
            </div>  
            
            <div class="head" style="background-color:#FFFCE9 !important;">
               
                <h1>{{profile.name}}</h1> 
                <h3>{{profile.batch.name}} - {{profile.course.name}}</h3>
              </div>
              
              <div class="foot">
                <a href="mailto:{{profile.email}}" class="footItem1">
                    <ion-icon name="ios-mail-outline"></ion-icon>
                  <i></i></a><a href="tel:{{profile.mobile}}" class="footItem3">
                      <ion-icon  name="ios-call-outline"></ion-icon><i></i></a>
              </div>
            </div>
       
  
      </ion-slide>
  
    </ion-slides>
  </div>
  
  <ion-grid style="margin-top:30px;">
      <ion-row class="rowItems">
        <ion-col>
            <div class="rowItemsCol" align="center">
                  <div class="round-item">
                  <ion-icon class="round-item-icon" name="ios-clipboard"></ion-icon>
                </div>
                <h3>Apply Leaves</h3>
              </div>
        </ion-col>
        <ion-col>
            <div class="rowItemsCol" align="center">
                <div class="round-item">
                <ion-icon class="round-item-icon" name="ios-analytics"></ion-icon>
              </div>
              <h3>Holiday/Events</h3>
            </div>
        </ion-col>
        <ion-col>
            <div class="rowItemsCol" align="center">
                <div class="round-item">
                <ion-icon class="round-item-icon" name="ios-notifications"></ion-icon>
              </div>
              <h3>Notifications</h3>
            </div>
          
        </ion-col>
      </ion-row>
      <ion-row class="rowItems">
        <ion-col>
            <div class="rowItemsCol" align="center">
                <div class="round-item">
                <ion-icon class="round-item-icon" name="ios-bookmarks"></ion-icon>
              </div>
              <h3>Notifications</h3>
            </div>
            
        </ion-col>
        <ion-col>
            <div class="rowItemsCol" align="center">
                <div class="round-item">
                <ion-icon class="round-item-icon" name="bus"></ion-icon>
              </div>
              <h3>Transport Info</h3>
            </div>
           
        </ion-col>
        <ion-col>
            <div class="rowItemsCol" align="center">
                <div class="round-item">
                <ion-icon class="round-item-icon" name="locate"></ion-icon>
              </div>
              <h3>GPS tracking</h3>
            </div>
           
        </ion-col>
      </ion-row>
    </ion-grid>

  <div class="timetable">
    <h3>Today's Time Table</h3>  
    <ion-grid padding>
      <ion-row style="border-bottom:1px solid black;margin-bottom:8px;">
        <ion-col col-6>
          <div class="timetable-heading">SUBJECTS</div>
        </ion-col>
        <ion-col>
          <div class="timetable-heading">START TIME</div>
        </ion-col>
        <ion-col>
          <div class="timetable-heading">END TIME</div>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-6>
          <div class="timetable-content">English</div>
        </ion-col>
        <ion-col >
          <div class="timetable-content">9:00AM</div>
        </ion-col>
        <ion-col>
          <div class="timetable-content">9:30AM</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <div class="timetable-content">English</div>
        </ion-col>
        <ion-col >
          <div class="timetable-content">9:00AM</div>
        </ion-col>
        <ion-col>
          <div class="timetable-content">9:30AM</div>
        </ion-col>
      </ion-row>
     
    </ion-grid>
  


  </div>

  <div class="performance" >
    <h3>Performance</h3>
    <div echarts style="height:280px; width:90%;" [options]="ppOptions" class="performance-chart"></div>
         </div>
    
    
    <div class="home-attendence-slide">
        <h4>Attendance {{viewTitle}}</h4>  
      <ion-buttons end>

            <button ion-button (click)="changeMode('week')">W</button>

          step="30">
        </calendar>
    </div>
