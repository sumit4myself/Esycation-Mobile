
<ion-header>
    <ion-navbar color="ios-blue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content style="background-color:white !important;">
      <div>
         
    <ion-slides pager="false" class="home-profile-slide">
      <ion-slide  *ngFor="let profile of homeProfilesDetails">
          <div class="expandUp top-container">
            <div class="head-img" style="text-align:left !important;">
                <div class="circular--portrait">
                    <img src="https://www.brainpickings.org/wp-content/uploads/2014/03/georgelucas.jpg" />
                  </div>
            </div>  
            
            <div class="head">
               
                <h1>{{profile.name}}</h1> 
                <h3>{{profile.batch.name}} - {{profile.course.name}}</h3>
              </div>
              
              <div class="foot">
                <a href="mailto:{{profile.email}}" class="footItem1">
                    <ion-icon name="ios-mail-outline"></ion-icon>
                  <i></i></a><a href="tel:{{profile.mobile}}" class="footItem3">
                      <ion-icon  name="ios-call-outline"></ion-icon><i></i></a>
              </div>
            </div>
       
  
      </ion-slide>
  
    </ion-slides>
  </div>
  
  <div class="performance">
    <h3>Performance</h3>
      <!-- <ion-row padding class="home-profile-slide-row"> -->
        <!-- <h2 class="home-profile-slide-font-color"> Performace</h2> -->
      <!-- </ion-row> -->
      <canvas padding class="home-attendence-canvas" #performaceCanvas></canvas>
  
    </div>
    <!-- <ion-card style="margin-bottom:30px;margin-top:20px;">
      <ion-row padding class="home-profile-slide-row">
        <h2 class="home-profile-slide-font-color"> Performace</h2>
      </ion-row>
      <canvas padding class="home-attendence-canvas" #performaceCanvas></canvas>
  
    </ion-card> -->
  
    <ion-slides pager="false" class="home-attendence-slide">
      <!-- <ion-slide>
        <div style="text-align:left;"> -->
          <!-- <ion-row padding class="home-profile-slide-row">
            <h2 class="home-profile-slide-font-color"> Weekly Attendance</h2>
          </ion-row> -->
          <!-- <h4>Weekly Attendance</h4>
          <canvas padding class="home-attendence-canvas" #weeklyAttendanceCanvas></canvas>
        </div>
      </ion-slide> -->
  
      <ion-slide>
        <div style="text-align:left;">
          <!-- <ion-row padding class="home-profile-slide-row">
            <h2 class="home-profile-slide-font-color"> Monthly Attendance</h2>
          </ion-row> -->
          <h4>Monthly Attendance</h4>
  
          <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
            step="30">
          </calendar>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div style="text-align:left;">
          <!-- <ion-row padding class="home-profile-slide-row">
            <h2 class="home-profile-slide-font-color"> Annualy Attendance</h2>
          </ion-row> -->
          <h4>Annualy Attendance</h4>
          <canvas padding class="home-attendence-canvas" #annualyAttendanceCanvas></canvas>
        </div>
      </ion-slide>
    </ion-slides>
  
    <ion-row *ngIf="false">
      <ion-item no-lines class="content">
        <div align="center">
          <ion-spinner name="bubbles"></ion-spinner>
        </div>
  
  
        <ion-scroll scrollX="true">
          <ion-card *ngFor="let profile of homeProfilesDetails" class="scroll-item -selectable-icon home-profile-card">
  
            <ion-item>
              <ion-avatar item-start>
                <img src="./assets/slide3.png">
              </ion-avatar>
              <h2>{{profile.name}}</h2>
              <h3>{{profile.batch.name}} - {{profile.course.name}}</h3>
            </ion-item>
  
  
            <ion-row *ngIf="false">
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="ios-mail-outline"></ion-icon>
                  <div>
                    <a href="mailto:{{profile.email}}">{{profile.email}}</a>
                  </div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="ios-call-outline"></ion-icon>
                  <div>
                    <a href="tel:{{profile.mobile}}">{{profile.mobile}}</a>
                  </div>
                </button>
              </ion-col>
  
            </ion-row>
  
          </ion-card>
        </ion-scroll>
      </ion-item>
    </ion-row>
  
  
    <ion-grid>
      <ion-row>
        <ion-col>
            <div align="center">
                <ion-card class="home-items" text-center>
                  <ion-icon name="ios-clipboard"></ion-icon>
                  <div class="grid-items-lable">Apply Leaves</div>
                </ion-card>
              </div>
        </ion-col>
        <ion-col>
            <div align="center">
                <ion-card class="home-items" text-center>
                  <ion-icon name="ios-notifications"></ion-icon>
                  <div class="grid-items-lable">Holiday/Events</div>
                </ion-card>
              </div>
        </ion-col>
        <ion-col>
          <div align="center">
            <ion-card class="home-items" text-center>
              <ion-icon name="notifications"></ion-icon>
              <div class="grid-items-lable">Notifications</div>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div align="center">
                <ion-card class="home-items" text-center>
                  <ion-icon name="ios-bookmarks"></ion-icon>
                  <div class="grid-items-lable">Attender</div>
                </ion-card>
              </div>
        </ion-col>
        <ion-col>
            <div align="center">
                <ion-card class="home-items" text-center>
                  <ion-icon name="bus"></ion-icon>
                  <div class="grid-items-lable">Transport Info</div>
                </ion-card>
              </div>
        </ion-col>
        <ion-col>
            <div align="center">
                <ion-card class="home-items" text-center>
                  <ion-icon name="locate"></ion-icon>
                  <div class="grid-items-lable">GPS tracking</div>
                </ion-card>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="height:80px;"></div>
  
  
  </ion-content>
