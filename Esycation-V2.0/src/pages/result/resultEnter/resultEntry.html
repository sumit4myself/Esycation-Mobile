<ion-header>
    <ion-navbar color="ios-blue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
          <button icon-only ion-button  (click)="onNotification()" >
              <notification-counter></notification-counter>
          </button>
      </ion-buttons>
      <ion-title>Student Result</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-item *ngFor="let student of resultDetails.studentResults; let indexNo = index" >
        <ion-avatar item-start *ngIf="student.studentImageId==null">
          <img class="profile-image" src="assets/img/student-m.png">
        </ion-avatar>
        <ion-avatar item-start *ngIf="student.studentImageId!=null">
          <img  class="profile-image" src="{{imagePath}}/{{student.studentImageId}}">
        </ion-avatar>
        <h2>{{student.studentName}}</h2>
        <h3>#{{student.studentRollNumber}}</h3>
        <input item-right type="number" (input)="onMarksValidate($event.target.value,indexNo)"  
          class="inputStyle" [(ngModel)]="student.marks" placeholder="Marks" maxlength="3">
        <p class="small error" *ngIf="student.error">{{student.error}}</p>  
        </ion-item>
      <p *ngIf="dataNotfound!=null" text-center class="app-error"> <ion-icon name="ios-alert-outline"></ion-icon> {{dataNotfound}}</p>
    </ion-list>
  </ion-content>
  <ion-footer >
    <ion-row class="social" >
      <ion-col>
        <button ion-button color="orange" block block (click)="onDraft()">
          Draft
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="onPublish()">
          Publish
        </button>
      </ion-col>
    </ion-row>   
  </ion-footer>
