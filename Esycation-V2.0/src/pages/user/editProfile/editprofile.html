<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>

  </ion-navbar>
</ion-header>
<ion-content class="content" >

    <div class="profile-header" color="lightblue"></div>
    <div class="profile">
      <div class="profile-box">
          <ion-img  class="profile-image" src="assets/img/default.png"></ion-img>
    <ion-segment mode="md" [(ngModel)]="segmentView" color="blue2">
        <ion-segment-button value="one">
          <ion-icon name="ios-contact"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="two">
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="three">
            <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
        </ion-segment-button>
  </ion-segment>
    <form [formGroup]="profileForm">
        <ion-list no-padding>
        <div *ngIf="segmentView==='one'">
          <ion-item>
            <ion-label color="primary" floating>name *</ion-label>
            <ion-input formControlName="name" type="text" ></ion-input>
          </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Gender *</ion-label>
                <ion-select formControlName="gender">
                    <ion-option value="Male">Male</ion-option>
                    <ion-option value="Female">Female</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                  <ion-label color="primary" floating>Date Of Birth *</ion-label>
                  <ion-datetime formControlName="dob"
                    pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" >
                  </ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" floating>Blood Group *</ion-label>
                  <ion-select formControlName="bloodGroup">
                      <ion-option value="A+">A+</ion-option>
                      <ion-option value="A-">A-</ion-option>
                      <ion-option value="B+">B+</ion-option>
                      <ion-option value="B-">B-</ion-option>
                      <ion-option value="O+">O+</ion-option>
                      <ion-option value="O-">O-</ion-option>
                      <ion-option value="AB+">AB+</ion-option>
                      <ion-option value="AB-">AB-</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Mobile Number *</ion-label>
                    <ion-input formControlName="mobile" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Email *</ion-label>
                    <ion-input formControlName="email" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Adhar Number</ion-label>
                    <ion-input formControlName="adharNumber" type="text" ></ion-input>
                </ion-item>
               </div>
               <div *ngIf="segmentView==='two'">
                <ion-item>
                    <ion-label color="primary" floating>Address 1 *</ion-label>
                    <ion-input formControlName="address1" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Address 2</ion-label>
                    <ion-input formControlName="address2" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>City *</ion-label>
                    <ion-input formControlName="city" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>State *</ion-label>
                    <ion-input formControlName="state" type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" floating>Pin Code *</ion-label>
                    <ion-input formControlName="pinCode" type="text" ></ion-input>
                </ion-item>
              </div>
              <div *ngIf="segmentView==='three'">
                  <ion-item>
                      <ion-label color="primary" floating>In Time *</ion-label>
                      <ion-datetime formControlName="inTime"
                        pickerFormat="HH:mm" displayFormat="HH:mm" >
                      </ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-label color="primary" floating>Out Time *</ion-label>
                      <ion-datetime formControlName="outTime"
                        pickerFormat="HH:mm" displayFormat="HH:mm" >
                      </ion-datetime>
                  </ion-item>
              </div>
        </ion-list>
    </form>
  </div>
</div>
  </ion-content>
  <ion-footer>
      <ion-row >
          <ion-col>
              <button ion-button block color="secondary" (click)="onUpdate(profileForm)" >Update</button>
          </ion-col>  
      </ion-row>   
  </ion-footer>
