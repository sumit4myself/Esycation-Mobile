<ion-header class="transparent-header">
  <ion-navbar>
    <ion-title (click)="onBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <form [formGroup]="loginForm" novalidate>
    <div padding class="scroll-content">
      <ion-row>
        <ion-col>
          <img class="logo" src="assets/icon-2.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input tappable type="text" formControlName="userName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <button ion-button="" icon-only="" clear="" color="dark" item-right="" (click)="showHidePassword()">
                <ion-icon [name]="pwdIcon"></ion-icon>
              </button>
              <ion-input tappable #password [type]="passwordAsToggle" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col>
          <button ion-button class="login-button" (click)="login(loginForm)">Add Account</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
