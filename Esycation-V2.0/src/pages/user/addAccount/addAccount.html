
<ion-header>
  <ion-navbar color="ios-blue">
    <ion-title (click)="onBack()"> <ion-icon name="arrow-round-back"></ion-icon> Add Acount</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="login-container">
    <img class="logo" src="./assets/medium_150.70391061453px_1202562_easyicon.net.png" />
    
    <!--*********** Form ***********-->
    <form [formGroup]="loginForm" novalidate>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input tappable color="light"  
          type="text" formControlName="userName" >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input tappable #password type="password" formControlName="password">
        </ion-input>
      </ion-item>

      <div class="submit-box">
        <button ion-button block (click)="login(loginForm)" color="blue2">Add Account</button>
      </div>
    </form>
  </div>
</ion-content>
