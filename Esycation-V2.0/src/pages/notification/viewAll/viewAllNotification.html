<ion-header>
  <ion-navbar color="ios-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item tappable 
        *ngFor="let notificationDetails of notifications; let i=index" 
        text-wrap (click)="toggleDetail(i)" 
        [ngClass]="{active: isDetailShown(i)}" (click)="onRead(notificationDetails.id)">
        <ion-icon item-start *ngIf="notificationDetails.notificationId.type!='INFORMATIVE'" color="stable" 
        name="ios-information-circle-outline"></ion-icon>
        {{notificationDetails.notificationId.template.subject}}
        <p  *ngIf="isDetailShown(i)" margin-top [innerHTML]="notificationDetails.message"></p>
        
        <ion-icon item-end name="done-all" *ngIf="notificationDetails.readStatus=='UNREAD'"></ion-icon> 
          <ion-icon item-end color="secondary" name="done-all" *ngIf="notificationDetails.readStatus=='READ'"></ion-icon> 
             <p item-end>{{notificationDetails.notificationId.pushTime | date:'shortTime'}}</p>
             <ion-icon item-end  item-right [name]="isDetailShown(i) ? 'ios-arrow-down-outline' : 'ios-arrow-forward-outline'"></ion-icon>
             
            </ion-item>
       
      </ion-list>
