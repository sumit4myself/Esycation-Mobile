<ion-header>
  <ion-navbar color="ios-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
      <ion-list>
        <ion-item class="item-align" tappable 
            *ngFor="let notificationDetails of notifications; let i=index" 
            text-wrap (click)="toggleDetail(i)" 
            [ngClass]="{active: isDetailShown(i)}" (click)="onRead(notificationDetails.id)">
          <ion-avatar item-left>
             <!-- <img *ngIf="notificationDetails.notificationId.type!='INFORMATIVE'"  src="assets/img/task.png" > --> 
              <img *ngIf="notificationDetails.notificationId.type!='INFORMATIVE'"  src="assets/img/info.png" > 
          </ion-avatar>
          <h2 >{{notificationDetails.notificationId.template.subject}}</h2>
          <p *ngIf="isDetailShown(i)" margin-top [innerHTML]="notificationDetails.message"></p>
          <ion-note item-right >
            <span> 
                <ion-icon name="done-all" *ngIf="notificationDetails.readStatus=='UNREAD'"></ion-icon> 
                <ion-icon color="secondary" name="done-all" *ngIf="notificationDetails.readStatus=='READ'"></ion-icon> 
                   <!--{{ notificationDetails.notificationId.pushTime }} -->
                   {{notificationDetails.notificationId.pushTime | date:'shortTime'}}
                  
            </span>
          </ion-note>
           <ion-icon color="gray" item-right [name]="isDetailShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
