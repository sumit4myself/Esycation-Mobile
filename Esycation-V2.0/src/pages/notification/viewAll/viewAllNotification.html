<ion-header>
  <ion-navbar color="ios-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="notification-list">
    <ion-item tappable no-lines *ngFor="let notificationDetails of notifications; let i=index" text-wrap (click)="toggleDetail(i)"
      [ngClass]="{active: isDetailShown(i)}" (click)="onRead(notificationDetails.id)">
      <span class="unread-notification">&#9679;</span>{{notificationDetails.notificationId.template.subject}}
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="noti-info">
              <ion-icon name="ios-attach-outline"></ion-icon> Info</span>
          </ion-col>
          <ion-col class="list-time">
            <p>{{notificationDetails.notificationId.pushTime}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon item-end small color="lightGray" item-right name="ios-arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
