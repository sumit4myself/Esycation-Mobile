<ion-content style="background-image: url('assets/img/login-bg.jpg')">
  <div class="control">
    <!--Header-->
    <ion-row class="header">
      <ion-col>
        
      </ion-col>
    </ion-row>
    <!--Content - form-->
    <ion-row class="content">
      <ion-col>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label floating>
              <ion-icon name="person" item-left></ion-icon>Username</ion-label>
            <ion-input type="text" formControlName="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="key" item-left></ion-icon>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </form>
        <button ion-button block (click)="login(loginForm)" [disabled]="!loginForm.valid">Login</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
