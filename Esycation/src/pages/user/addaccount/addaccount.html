<ion-header>
  <ion-navbar color="header">
    <ion-title (click)="onBack()"> <ion-icon name="arrow-round-back"></ion-icon> Add Acount</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-image: url('assets/img/login-bg.jpg')">
  <div class="control">
    <ion-row class="content">
      <ion-col>
        <form [formGroup]="loginForm">
            <ion-item>
                <ion-label floating>Branch *</ion-label>
                 <ion-select formControlName="branchId">
                   <ion-option *ngFor="let b of branchs"  value="{{b.id}}">
                     <p>{{b.name}}</p>
                   </ion-option>
                 </ion-select> 
             </ion-item> 
          <ion-item>
            <ion-label floating>
              <ion-icon name="at" item-left></ion-icon>Username</ion-label>
            <ion-input type="text" formControlName="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-left></ion-icon>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
              <button ion-button block (click)="onAddAccounnt(loginForm)" [disabled]="!loginForm.valid">Add Account</button>
          </ion-item>   
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
