<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Attendance</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content >
    <ion-card *ngFor="let batch of batches">
          <ion-row (click)="onAttendanceMark(batch.id,batch.courseId.id)">
            <ion-col>
              <div class="card-content">
                <ion-item text-wrap>
                  <ion-avatar item-left>
                      <img  src="assets/img/task.png" > 
                  </ion-avatar>
                  <div>
                      <h2 color="primary">Batch : {{batch.name}}</h2>
                      <ion-row>
                          <ion-col>
                            <span>
                                <ion-icon color="primary" name="book"></ion-icon> 
                                Course : {{batch.courseId.name}}
                            </span>
                          </ion-col>
                          <ion-col text-right>   
                              <span  >
                                <ion-icon name="checkmark"></ion-icon></span> 
                          </ion-col>
                      </ion-row>      
                  </div>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>
      </ion-card> 
  </ion-content>
