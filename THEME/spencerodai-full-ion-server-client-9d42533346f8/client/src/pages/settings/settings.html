<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>setting</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="logout()"><ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #settingForm="ngForm" novalidate>
    <ion-list *ngIf="setting">
      <ion-item>
        <ion-label fixed>Map Radius</ion-label>
        <ion-input type="number" [(ngModel)]="setting.mapRadius" name="mapRadius"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Map Type</ion-label>
        <ion-select [(ngModel)]="setting.mapType" name="Type">
          <ion-option value="geocode">Geo-code</ion-option>
          <ion-option value="establishment">Establishment</ion-option>
          <ion-option value="regions">Regions</ion-option>
          <ion-option value="cities">Cities</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Sort Feed Order</ion-label>
        <ion-select [(ngModel)]="setting.sortFeedOrder" name="sortFeedOrder">
          <ion-option value="ASC">ASC</ion-option>
          <ion-option value="DESC">DESC</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Chat Archives</ion-label>
        <ion-checkbox item-right [(ngModel)]="setting.chat_archives" name="chat_archives"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Sort Product Order</ion-label>
        <ion-select [(ngModel)]="setting.sortProductOrder" name="sortProductOrder">
          <ion-option value="ASC">ASC</ion-option>
          <ion-option value="DESC">DESC</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Products View</ion-label>
        <ion-select [(ngModel)]="setting.productsView" name="productsView">
          <ion-option value="grid">Grid</ion-option>
          <ion-option value="showcase">Showcase</ion-option>
          <ion-option value="list">List</ion-option>
          <ion-option value="slide">Slides</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img [src]="setting.chatWallpaper | sanitize:'url'" alt="">
        </ion-thumbnail>
        <button ion-button item-right outline small (click)="chatWallpaper()">Change Wallpaper</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-footer>
    <button ion-button full (click)="saveSetting(setting)" [disabled]="!settingForm.valid">Save</button>
  </ion-footer>
</ion-content>
