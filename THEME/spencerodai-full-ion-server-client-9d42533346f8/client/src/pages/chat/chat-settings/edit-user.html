<ion-header>
  <ion-navbar>
    <ion-title>edit {{contact.firstname + " " + contact.lastname}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewCtrl.dismiss();"><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="contact">
    <div class="profile-header" [style.background-image]="'url(' + contact.picture + ')'| sanitize:'style'">
      <!--<button ion-button small icon-only clear color="light" (click)="viewCtrl.dismiss()"><ion-icon name="md-close"></ion-icon></button>-->
      <div class="profile-image">
        <img [src]="contact.picture | sanitize:'url'" *ngIf="contact.picture">
        <img src="http://www.ionicity.co.uk/wp-content/uploads/2016/12/placeholder.png" *ngIf="!contact.picture">
        <div class="buttons">
          <button ion-button small color="light" *ngIf="!contact.picture" (click)="addPicture()">Add Picture</button>
          <button ion-button small color="light" *ngIf="contact.picture" (click)="addPicture()">Change Picture</button>
        </div>
      </div>
    </div>
    <div padding>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-label color="secondary" floating>Firstname</ion-label>
            <ion-input type="text" name="firstname" [(ngModel)]="contact.firstname"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col no-padding>
          <ion-item>
            <ion-label color="secondary" floating>Lastname</ion-label>
            <ion-input type="text" name="lastname" [(ngModel)]="contact.lastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label color="secondary" floating>Chat Headline</ion-label>
        <ion-textarea name="chat_headline" [(ngModel)]="contact.chat_headline"></ion-textarea>
      </ion-item>
    </div>
  </div>
</ion-content>
<ion-footer>
  <button ion-button color="primary" full (click)="saveContact();">Save Chat Settings</button>
</ion-footer>
