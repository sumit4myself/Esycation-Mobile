<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showSearch = !showSearch"><ion-icon name="search"></ion-icon></button>
      <button ion-button (click)="addMarker()"><ion-icon name="ios-locate-outline"></ion-icon></button>
      <button ion-button (click)="presentPopover($event)"><ion-icon name="md-more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar *ngIf="showSearch" [(ngModel)]="search" (ionInput)="searchPlace($event)"></ion-searchbar>
  <div #map id="map"></div>
  <div class="autocompleteItems" *ngIf="autocompleteResults.length > 0">
    <ion-item *ngFor="let item of autocompleteResults" (click)="chooseItem(item)">{{ item.description }}</ion-item>
  </div>
</ion-content>
