<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Charts</ion-title>
    <ion-buttons end>
      <!--<button ion-button (click)="showSearch = !showSearch"><ion-icon name="search"></ion-icon></button>-->
      <!--<button ion-button (click)="addMarker()"><ion-icon name="ios-locate-outline"></ion-icon></button>-->
      <!--<button ion-button (click)="presentPopover($event)"><ion-icon name="md-more"></ion-icon></button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <canvas baseChart width="140" height="100" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
  <canvas baseChart width="140" height="100" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
    [legend]="barChartLegend" [chartType]="barChartType" [colors]="lineChartColors"></canvas>
  <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="lineChartColors"></canvas>
  <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" [colors]="lineChartColors"></canvas>
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="lineChartColors"></canvas>
  <canvas baseChart [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType"
    [colors]="lineChartColors"></canvas>
</ion-content>
