<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>likes</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of likes">
      <ion-avatar item-left>
        <img [src]="item.contact.picture | sanitize: 'url'">
      </ion-avatar>
      <h2>{{item.contact.firstname + " " + item.contact.lastname}}</h2>
      <ion-icon *ngIf="item.contactId === user.id" color="danger" name="close" item-right (click)="unlike(item)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab right bottom *ngIf="!alreadyLiked">
    <button ion-fab mini color="tertiary" (click)="like()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
